<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <header>
        <h1>Storytelling and Reminiscence Programs</h1>
        <p>Share and relive your life experiences with our community</p>
        <a href="/">Back to Home</a>
    </header>

    <section>
        <h2>View Stories</h2>
        <div id="stories-container"></div>
    </section>

    <footer>
        <p>&copy; 2023 Storytelling and Reminiscence Programs</p>
    </footer>

    <script>
        // Fetch and display stories
        fetch('/stories')
            .then(response => response.json())
            .then(data => {
                const storiesContainer = document.getElementById('stories-container');
                data.forEach(story => {
                    const storyElement = document.createElement('div');
                    storyElement.innerHTML = `<strong>${story.name}:</strong> ${story.story}`;
                    storiesContainer.appendChild(storyElement);
                });
            })
            .catch(error => console.error('Error fetching stories:', error));
    </script>
</body>

</html>
